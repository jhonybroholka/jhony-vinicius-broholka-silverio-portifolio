<!--------Define a seção-------->
<section class="contact">
    <!--------Define um container bootstrap-------->
    <div class="container">
        <!--------Define um formulário, labels (que adicionam um nome) e inputs-->
        <form>
            <div class="form-row">
                <div class="col">
                    <label>Nome</label>
                    <input type="text" placeholder="Nome" class="form-control border-success">
                </div>
                <div class="col">
                    <label>Sobrenome</label>
                    <input type="text" placeholder="Sobrenome" class="form-control border-success">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required class="form-control border-success" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Digite aqui sua mensagem</label>
                <input type="text" class="form-control border-success" placeholder="Digite aqui...">
                <br>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
</section>
